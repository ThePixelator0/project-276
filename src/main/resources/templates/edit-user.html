<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit User</title>
    <link rel="stylesheet" type="text/css" href="../../css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet"></head> 
</head>
<body>
    <div class="page-container">
        <div class="vertical-navigation">
            <div class="link-container">
                <p class="align-center"><a href="/dashboard">Home</a></p>
            </div>

            <div class="link-container">
                <p class="align-center"><a href="/nutrition">Nutrition tracking</a></p>
            </div>

            <div class="link-container">
                <p class="align-center"><a href="/workouts">Workout Tracking</a></p>
            </div>

            <div class="link-container">
                <p class="align-center"><a href="/plans">Meal Plans</a></p>
            </div>

            <div class="link-container current">
                <p class="align-center"><a href="/admin" th:if="${#authentication.getPrincipal().getAuthorities()[0].getAuthority()} == 'ADMIN'">Admin</a></p>
            </div>
            
            <div class="logout-link-container">
                <p class="align-center logout"><a href="/logout">Log out</a></p>
            </div>
        </div>
        <div class="page-info-container">
            <form th:action="@{/user/edit/{id}(id=${id})}"  method="post" th:object="${user}" class="edit-form">
                <h1 class="admin-title">Edit User</h1>
                <input type="text" th:field="*{name}" placeholder="Name">
                <input type="email" th:field="*{email}" placeholder="Email">
                <button type="submit">Submit</button>
            </form>
        </div>
    </div>
</body>
</html>
